<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <link href="{%static "/css/hello.css"%}" rel="stylesheet" type="text/css"/>
    <script src="{%static "/js/hello.js"%}"></script>
</head>
<body onkeydown='if(event.keyCode==13){ check_submit()}' >
    <img src="{% static "background.png" %}" id="head-img">
    <h1 class="title2">Tiny Darknet</h1>
    <header id="header">
        <form class = "form-horizontal" id="form" role="form" action="/index" method="get" onsubmit="return on_submit()" >
            <div class="form-group">
                <label for="minDate" class="col-sm-2 control-label">最小日期</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id ="min-date" autocomplete="off" name="minDate" placeholder="请输入最小日期" value="{{ min }}" onkeydown='if(event.keyCode==13){ check_submit();}' >
                </div>
            </div>
            <div class="form-group">
                <label for="maxDate" class="col-sm-2 control-label">最大日期</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="max-date" autocomplete="off" name="maxDate" placeholder="请输入最大日期" value="{{ max }}"   onkeydown='if(event.keyCode==13){check_submit();}'>
                </div>
            </div>

    </form>
    </header>

    <ul class="list-group" id="list">
        {% for item in item_list%}
        <li class="list-group-item"><a href="{{item.url}}">{{ item.title}} &nbsp &nbsp &nbsp {{item.date}}</li>
        {% endfor %}
    </ul>


</body>
</html>
